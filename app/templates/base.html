<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Leasey.AI QA Test{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid d-flex justify-content-start">
      <div class="col-2"></div>  
      <a class="navbar-brand mr-5" href="/">Leasey.AI</a>
      <div class="d-flex gap-3 justify-content-between w-100">
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-2">
              <li class="nav-item">
                <a class="nav-link" href="/companies">Companies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/properties">Properties</a>
              </li>
            </ul>
        </div>
        <form action="{{ url_for('reset_session') }}" method="POST" class="d-inline-block ms-auto my-auto">
          <button type="submit" class="btn btn-outline-light btn-sm">Reset Data</button>
        </form>
        <div class="col-2"></div>
      </div>
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="mt-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
