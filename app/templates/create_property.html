{% extends "base.html" %}

{% block title %}Create Property{% endblock %}

{% block content %}
<h2>Create a New Property</h2>

<hr class="my-4" />

<form method="POST" action="{{ url_for('post_property') }}" class="mt-4">
  <div class="mb-3">
    <label for="name" class="form-label">Property Name *</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address *</label>
    <input type="text" class="form-control" id="address" name="address" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price (USD) *</label>
    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
  </div>

  <div class="mb-3">
    <label for="size" class="form-label">Size (optional)</label>
    <input type="text" class="form-control" id="size" name="size">
  </div>

  <div class="mb-3">
    <label for="company" class="form-label">Company *</label>
    <select class="form-select" id="company" name="company" required>
      <option value="" disabled selected>Select a company</option>
      {% for company in companies %}
        <option value="{{ company.name }}">{{ company.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Create Property</button>
  <a href="/properties" class="btn btn-secondary ms-2">Back to List</a>
</form>


{% endblock %}
