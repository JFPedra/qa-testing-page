{% extends "base.html" %}

{% block title %}Create Company{% endblock %}

{% block content %}
<h2>Create a New Company</h2>

<hr class="my-4" />

<form method="POST" class="mt-4">
  <div class="mb-3">
    <label for="name" class="form-label">Company Name *</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Company Type *</label>
    <select class="form-select" id="type" name="type" required>
      <option value="" disabled selected>Select type</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Construction">Construction</option>
      <option value="Broker">Broker</option>
      <option value="Property Management">Property Management</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email (optional)</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <button type="submit" class="btn btn-success">Create Company</button>
  <a href="/companies" class="btn btn-secondary ms-2">Back to List</a>
</form>


{% endblock %}
